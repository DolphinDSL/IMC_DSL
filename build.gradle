// Apply the groovy plugin to add support for Groovy projects (java and groovy-base)
//apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'groovy'
version = '1.0'
task IMC_DSL(type:Jar){ 
    from sourceSets.main.groovy
	destinationDir = file("$rootDir/lib")
    baseName = project.name + '-groovy'
	//from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}


task plugin(type:Jar, dependsOn: IMC_DSL){
	from (sourceSets.main.groovy) {
		include "pt/lsts/imc/dsl/"
	}
	destinationDir = file("$rootDir/lib")
	baseName = "imc_plan_dsl"
	//from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

//create a single Jar with all dependencies
task all(type: Jar, dependsOn: IMC_DSL) {
	manifest {
		attributes 'Implementation-Title': 'Gradle Jar File',
			'Implementation-Version': version,
			'Main-Class': 'pt.lsts.imc.dsl.standalone.Console'
	}
	baseName = project.name + '-all'
	from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
	destinationDir = file("$rootDir")
	with jar
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
	flatDir {
		dirs 'lib'
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
	
	//IMC DSL jar
	//compile name: 'imc_plan_dsl'
	compile name: 'rsyntaxtextarea-2.5.8'
	//compile name: 'groovy-all-2.4.11'
	compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.11'
	//IMC library in Java
	compile name: 'libimc'
	//StandAlone jar 
	runtime  name: 'IMC_DSL-groovy-1.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

